<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row"><h2>Patient List</h2></div>
    <div class="row">
        <a href="/patient/add" class="btn btn-primary btn-sm">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Date of birth</th>
                <th>Sex</th>
                <th>Home address</th>
                <th>Phone number</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patientDto : ${patientDto}">
                <td style="width: 10%" th:text="${patientDto.id}"></td>
                <td th:text="${patientDto.lastName}"></td>
                <td th:text="${patientDto.firstName}"></td>
                <td th:text="${patientDto.dateOfBirth}"></td>
                <td th:text="${patientDto.sex}"></td>
                <td th:text="${patientDto.homeAddress}"></td>
                <td th:text="${patientDto.phoneNumber}"></td>
                <td style="width: 15%" class="text-center">
                    <a th:href="@{/patient/update/{lastName}(lastName=${patientDto.lastName})}">Edit</a>&nbsp;|&nbsp;
                    <a th:href="@{/user/delete/{id}(id=${patientDto.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
