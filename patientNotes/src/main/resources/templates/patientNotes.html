<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Patient Notes</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/notes/listPatient}" th:object="${notesDto}" method="post"
              class="form-horizontal"
              style="width: 100%">
            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="dateOfBirth" class="col-sm-2 control-label">Date of birth</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth" placeholder="Date of birth"
                           class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/notes/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="patient Notes">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
